<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Navigation</title>
  <style>
    body {

      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Disable scrolling entirely */
      background-color: black;
      color: white;
      cursor: none; /* Remove cursor */
    }

    #intro {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    #typing {
      border-right: 3px solid rgb(255, 255, 255);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(20) forwards, blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 20ch; /* Adjust the width to fit the text length */
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #header {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 13px;
      padding: 20px 20px;
      z-index: 10; /* Keep the header above other elements */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 1s;


    }
    #content {
      display: none;
      color: white;
      margin-top: 35vh;
      margin-bottom: 20vh;
      margin-left: auto;
      margin-right: auto;
      max-width: 80%;
      text-align: justify;
    }
    figure {
      display: flex;
      flex-direction: column;
      align-items: left;
      margin: 0;
    }
    img {
      scale: 120%;
      margin-top: 950px;
      margin-right: 500px;
      margin-bottom: 40px;
      margin-left: 20px;
      
    }
    
    figcaption {
      font-size: 270px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: right;
      margin-top: 20px;
      margin-bottom: 100px;

    }

  main {
      border: 1px solid rgb(255, 255, 255);
      padding: 100px;
    }

     /* Focus Indicator */
     :focus {
      outline: 3px solid blue;
      outline-offset: 2px;
     }


  </style>
</head>
<body>
  <div id="intro">
    <span id="typing">keyboard navigation</span>
  </div>
  <div id="header">Note: The following page can only be navigated using the keyboard</div>
  <div id="content">
    <figure>
      <img src="keyboard2.png" alt="Macbook keyboard" style="position: relative; top: 480px">
      <figcaption>The Keyboard</figcaption>
    <main>
    <p1>
      Keyboard navigation is a method of controlling a computer interface through the use of keyboards, bypassing the need for a mouse or touchpad.
    </p1>
    <h2>Browsing with a keyboard - The concept</h2>
    <p1>
      Keyboard navigation enables you to navigate through menus, select buttons and interact with various web elements relying entirely on keystrokes.
    </p1>
    <h2>Reasons for use</h2>
    <h3>Accessibility:</h3>
    <p1>
      Enhancing web accessibility, keyboard navigation provides an alternative means of web interaction for users with disabilities such as motor impairments or users who rely on a keyboard in tandem with their screen reader. It allows users to navigate web pages using the keyboard alone, making websites accessible to a broader audience.
    </p1>
    <h3>Productivity:</h3>
    <p1>
      Keyboard navigation is useful for users who prefer keyboard shortcuts for efficiency and speed. This efficiency is valuable in professional settings where saving time translates to increased productivity.
    </p1>
    <h3>Nostalgia:</h3>
    <p1>
      Keyboard navigation is also used by a number of people who prefer a more "old-school" way of operating a computer. Keyboard navigation enhances web browsing for all types of users. Overall this inclusivity promotes a more equitable digital environment and allows individuals to navigate web content in their preferred manner.
    </p1>
    <h2>The Concept</h2>
    <p1>
      Keyboard navigation relies on the browser's ability to recognize + respond to specific key presses, which triggers certain actions. There are certain keys that play important roles in facilitating user interaction. These include:
    </p1>
    <h3>Tab key:
    </h3>
    <p1>
      Is one of the vital keys. The Tab key is used to navigate through interactive elements on a web page and moves the focus forward through interactive page elements. It's essential for traversing links, buttons, and form fields in a logical order (e.g., for English pages, this means seamless navigation from left to right and from top to bottom)    
    </p1>
    <h3>Shift + Tab:
    </h3>
    <p1>
      Works in conjunction with the Tab key to move the focus backward, allowing users to navigate in reverse order.
    </p1>
    <h3>Enter key/Spacebar:</h3>
    <p1>
      Activates the focused element, equivalent to clicking with a mouse. It's commonly used for interacting with buttons, form fields, and links.
    </p1>
    <h3>Arrow keys:</h3>
    <p1>
      Navigate between items within a component, such as dropdown menus or a group of radio buttons, offering precise control.
    </p1>
    <h3>Esc key:</h3>
    <p1>
      Often used to close or exit modal windows, dropdowns, or dialogues, providing a way to back out of current interactions.
    </p1>
    <h2>What is a Focus indicator?</h2>
    <p1>
      Key success criteria include the element of a focus indicator. A focus indicator is presented when interactive elements are in focus. This ensures that keyboard users have a visual indication of the control that they are currently interacting with.
    </p1>
    <h2>Standard Navigation keys</h2>
  </main>
  </figure>
  </div>

  <script>
    // Wait for the typing animation to complete
    const typingDuration = 4000; // Duration of typing animation in milliseconds

    setTimeout(() => {
      // Hide the intro section
      const intro = document.getElementById('intro');
      intro.style.transition = 'transform 1s';
      intro.style.transform = 'translateY(-100vh)';

      // Display and slide the header into position
      const header = document.getElementById('header');
      header.style.display = 'block';
      header.style.transform = 'translateY(-100vh)';
      setTimeout(() => {
        header.style.transform = 'translateY(0)';
      }, 10);

      // Show the rest of the content
      const content = document.getElementById('content');
      setTimeout(() => {
        content.style.display = 'block';
      }, 1000); // Delay to allow the header animation to finish
    }, typingDuration);

     // Disable mouse and touchpad completely
     document.addEventListener('mousemove', (e) => e.preventDefault());
    document.addEventListener('mousedown', (e) => e.preventDefault());
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('touchmove', (e) => e.preventDefault());
    document.addEventListener('wheel', (e) => e.preventDefault());

    // Keyboard navigation: Allow scrolling with arrow keys
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        window.scrollBy(0, 50);
      } else if (e.key === 'ArrowUp') {
        window.scrollBy(0, -50);
      }
    });

  </script>
</body>
</html>
