<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: "Manrope", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Disable scrolling entirely */
      background-color: white;
      color: black;
      cursor: none; /* Remove cursor */
    }

    #intro {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    #typing {
      border-right: 3px solid rgba(238, 238, 2, 0.756);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(20) forwards, blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 20ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #header {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      color: black;
      text-align: center;
      font-size: 13px;
      padding: 20px 20px;
      z-index: 10; /* Keep the header above other elements */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 1s;


    }
    #header span {
     font-weight: bolder;
    }

    #content {
      display: none;
      color: black;
      margin-top: 730vh;
      margin-bottom: 20vh;
      margin-left: auto;
      margin-right: auto;
      max-width: 90%;
      text-align: justify;
    }
    figure {
      display: flex;
      flex-direction: column;
      align-items: left;
      margin: 0;
    }
    img {
      scale: 120%;
      margin-top: 750px;
      margin-right: 500px;
      margin-bottom: 50px;
      margin-left: 20px;
      
    }
    img:focus {
    outline: 10px solid rgba(238, 238, 2, 0.756);
    outline-offset: 2px;
    border-radius: 15px;
    transform: scale(1.3);
}
    
    figcaption {
      font-size: 250px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: right;
      margin-top: 50px;
      margin-bottom: 100px;

    }

     /* Focus Indicator is needed since cursor was removed */
     :focus {
      outline: 3px solid #555;
      outline-offset: 2px;
     }
    #phrase {
      font-size: 40px;
      font-weight: 400;
      text-align: right;
      letter-spacing: 2px;
      position: relative,
    }

    /* Circle Animation */
    .highlight-animation {
      animation: circleAnimation 1.5s ease-in-out forwards;
      border: 3px solid  rgba(238, 238, 2, 0.756);
      border-radius: 100px;
      padding: 50px;
      margin-left: 50px;
      margin-bottom: 50px;
      margin-right: 50px;
      box-sizing: border-box;
    }

    @keyframes circleAnimation {
      from {
        outline: 0px solid transparent;
      }
      to {
        outline: 7px solid rgba(238, 238, 2, 0.756); /* Yellow outline around the element */
        border-radius: 150px;
      }
    }

    #tipp {
      font-size: 17px;
      font-weight: 500;
      font-style: italic;
      color: rgb(103, 103, 103);
      letter-spacing: 5px;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
      position: relative;
    }
 
    hr {
      border: none; 
      width: 100%; 
      height: 2px;
      background-color: rgba(238, 238, 2, 0.756);
      margin-top: 200px;
    }

    main {
        margin: 50px auto;
        background-color: white;
        border-radius: 30px;
        color:  black;
        font-size: 18px;
        line-height: 1.7;
    }

    h2 {
        color: black;
        font-size: 50px;
        font-weight: 900;
        letter-spacing: 3px;
        margin-top: 50px;
        margin-bottom: 70px;
      
    }

    h3 {
        color: rgba(238, 238, 2, 0.756);
        text-align: left;
        font-size: 40px;
        margin-top: 50px;
        margin-bottom: 200px;
        font-weight: 100px;
        letter-spacing: 3px;
        display: inline;
        outline: rgba(238, 238, 2, 0.756) solid 4px;
        outline-offset: .2em;
        border-radius: 1em;
        padding: 10px;
        
    }
    

    p1 {
        margin-top: 100px;
        margin-bottom: 100px;
        display: block;
        font-size: 25px;
      }
    p1 span{
      color: coral;
    }

      game {
      background-color: rgba(238, 238, 2, 0.392);
      border: 10px solid white;
      border-radius: 50px;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 100px;
      margin-top: 50px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
    }

    button {
      width: 100px;
      height: 100px;
      background-color: white;
      color:  black;
      border: 2px solid white;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:focus {
      outline: 5px solid  rgba(238, 238, 2, 0.756);
      outline-offset: 2px;
      border: 2px solid white;
      background-color:  white;
      color: rgba(238, 238, 2, 0.756);
      transform: scale(1.1);
  
    }
    #footer {
    display: block; 
    position:relative; 
    bottom: 0;
    left: 0;
    right: 0;
    background-color: white;
    color: black;
    text-align: center;
    font-size: 15px;
    padding: 20px 20px;
    }
    
  </style>
</head>
<body>
  <div id="intro">
    <span id="typing">keyboard navigation</span>
  </div>
  <div id="header"><span>Note</span>: The following page can only be navigated using the keyboard</div>
  <div id="content">
    <figure>
      <img src="keyboard2.png" alt="Macbook keyboard" style="position: relative; top: 480px">
      <figcaption>The Keyboard</figcaption>
        <div id="phrase">can be used to control a computer interface by pressing keys, bypassing the need for a mouse or touchpad</div>
        <div id="tipp"> Tip: Press the "L Key"</div>
        <hr>
    <main>
    <h2>Browsing with a keyboard</h2>
    <p1>
      Keyboard navigation enables you to navigate through menus, select buttons and interact with various web elements relying entirely on keystrokes.
    </p1>
    <h2>Reasons for use</h2>
    <h3>Accessibility</h3>
    <p1>
      Enhancing web accessibility, keyboard navigation provides an <span>alternative</span> means of web interaction for users with disabilities such as motor impairments or users who rely on a keyboard in tandem with their screen reader.
      It allows users to navigate web pages using the keyboard alone, making websites <span>accessible</span> to a broader audience.
    </p1>
    <h3>Productivity</h3>
    <p1>
      Keyboard navigation is useful for users who prefer keyboard shortcuts for <span>efficiency</span> and <span>speed</span>.
      This <span>efficiency</span> is valuable in professional settings where saving time translates to increased <span>productivity</span>.
    </p1>

    <h3>Nostalgia</h3>
    <p1>
      Keyboard navigation is also used by a number of people who prefer a more "<span>old-school</span>" way of operating a computer.
      Keyboard navigation enhances web browsing for all types of users.
      Overall this <span>inclusivity</span> promotes a more <span>equitable</span> digital environment and allows individuals to navigate web content in their preferred manner.
    </p1>
    <h2>The Concept</h2>
    <p1>
      Keyboard navigation relies on the browser's ability to recognize and respond to specific key presses, which triggers certain actions.
      There are certain keys that play important roles in facilitating user interaction.
    </p1>
    <h2>Standard navigation keys</h2>
    <div id="tipp">Tip: Press the specific keys as you read along!</div>
    <h3>Tab key
    </h3>
    <p1>
      Is one of the vital keys. The Tab key is used to navigate through interactive elements on a web page and moves the focus forward through interactive page elements. It's essential for traversing links, buttons, and form fields in a logical order (e.g., for English pages, this means seamless navigation from left to right and from top to bottom)    
    </p1>
    <div>
      <img src="Tabkey.png" alt="Tab-Key Icon" style="width: 80px; height: 80px; display: block; margin: 30px auto;" tabindex="0">
    </div>
    <h3>Enter key</h3>
    <p1>
      Activates the focused element, equivalent to clicking with a mouse. It's commonly used for interacting with buttons, form fields, and links.
    </p1>
    <img id="enterKeyImg" src="enterkey.png" alt="Enter-Key Icon" style="width: 80px; height: 80px; display: block; margin: 30px auto;" tabindex="-1">

    <h3>Arrow keys<br />
      (left & right) </h3>
    <p1>
      Navigate between items within a component, such as dropdown menus or a group of radio buttons, offering precise control.
    </p1>
    <img id="arrowKeyImg"src="arrowkeys.png" alt="Arrow-Keys Icon" style="width: 100px; height: 80px; display: block; margin: 30px auto;" tabindex="-1">
    <h3>Esc key</h3>
    <p1>
      Often used to close or exit modal windows, dropdowns, or dialogues, providing a way to back out of current interactions.
    </p1>
    <img id="escKeyImg"src="esckey.png" alt="Esc-Key Icon" style="width: 100px; height: 80px; display: block; margin: 30px auto;" tabindex="-1" >
    <h2>What is a Focus indicator?</h2>
    <p1>
      A key element of keyboard navigation is the focus indicator. A focus indicator is presented when interactive elements are in focus. This ensures that keyboard users have a visual indication of the control that they are currently interacting with.
    </p1>
    <game>
      <div id="tipp">Tip: Press the "Tab Key"</div>
      <div class="game-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
    </game>
    <p1>
      So even though the mouse and touchpad play a vital role in today's web-use, maybe think about adding some keyboard navigation elements when designing, in order to ensure everyone has a fun and smooth experience navigating your webpage✨.
    </p1>
  </main>
  <div id="footer">This page was created by Michelle Otiji during the winter term 2024/25 in the Interactive Information course at the University of Applied Sciences Potsdam. <br />The project was supervise by Marian Dörk.</div>
  </figure>
  </div>

  <script>
    // Wait for the typing animation to complete
    const typingDuration = 4000; // Duration of typing animation in milliseconds

    setTimeout(() => {
      // Hide the intro section
      const intro = document.getElementById('intro');
      intro.style.transition = 'transform 1s';
      intro.style.transform = 'translateY(-100vh)';

      // Display and slide the header into position
      const header = document.getElementById('header');
      header.style.display = 'block';
      header.style.transform = 'translateY(-100vh)';
      setTimeout(() => {
        header.style.transform = 'translateY(0)';
      }, 10);

      // Show the rest of the content
      const content = document.getElementById('content');
      setTimeout(() => {
        content.style.display = 'block';
      }, 1000); // Delay to allow the header animation to finish
    }, typingDuration);

     // Disable mouse and touchpad completely
     document.addEventListener('mousemove', (e) => e.preventDefault());
    document.addEventListener('mousedown', (e) => e.preventDefault());
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('touchmove', (e) => e.preventDefault());
    document.addEventListener('wheel', (e) => e.preventDefault());

    // Keyboard navigation: Allow scrolling with arrow keys
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        window.scrollBy(0, 50);
      } else if (e.key === 'ArrowUp') {
        window.scrollBy(0, -50);
      }
    })
    
    // Track if the animation is already applied
    let animationApplied = false;
    // Listen for keydown events to detect when the "l" key is pressed
    document.addEventListener('keydown', (e) => {
      // If the "l" key is pressed and animation has not been triggered yet
      if (e.key === 'l' && !animationApplied) {
        const phrase = document.getElementById('phrase');
        phrase.classList.add('highlight-animation');
        animationApplied = true; // Prevent re-triggering the animation
      }
    })
    // Make the enterkey.png focusable only by pressing Enter
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const enterKeyImg = document.getElementById('enterKeyImg');
      enterKeyImg.focus();
    }
  })
        // Make the arrowkeys.png focusable only by pressing the arrow keys
        document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      const arrowKeyImg = document.getElementById('arrowKeyImg');
      arrowKeyImg.focus();
    }
  })
  
      // Make the esckey.png focusable only by pressing esc
      document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const escKeyImg = document.getElementById('escKeyImg');
      escKeyImg.focus();
    }
  })
  
    ;

  </script>
</body>
</html>
